{% block content %}
<div class="row">
  <div id="notification" style="display: none; position: fixed; top: 5px; right: 25px; background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000; width: 300px">
    <!-- Notification message will be inserted here -->
  </div>
  <div id="notification_error" style="display: none; position: fixed; top: 5px; right: 25px; background-color: #ff0000; color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000; width: 300px">
    <!-- Notification message will be inserted here -->
  </div>
  <div class="col-lg-12 col-md-12 mb-md-0">
    <div class="card {% if darkmode %}dark-colors{% endif %}">
      <div class="card-header pb-0  {% if darkmode %}dark-colors{% endif %}">
        <div class="row">
          <div class="col-lg-6 col-7">
            <h6 class="{% if darkmode %}dark-colors{% endif %}">Oracle Streams</h6>
            <p class="text-sm mb-0  {% if darkmode %}dark-colors{% endif %}">
              Real-World data streams, published by Satori Neurons
            </p>
          </div>
        </div>
      </div>
      <div style="margin-left:24px;margin-top:15px;padding-right:26px;" class="d-flex flex-row gap-2">
        <input style="width: -webkit-fill-available;height:51.82px;border-radius:0.5rem;padding-left:10px" type="text" id="searchInput" placeholder="Search streams..." oninput="debounceSearch();" />
        <button id="popularitySortBtn" class="d-flex flex-row gap-2 btn btn-outline-dark" style="min-width: fit-content;align-items:center;justify-content:center" onclick="toggleSort('popularity')">Sort by Popularity <div style="margin-top:-3px" id="popularityIcon">â†“</div></button>
      </div>
      
      <!-- Pagination Controls at Top -->
      <div style="display: flex; justify-content: center; padding: 1rem; align-items: center; gap: 1rem; margin-left: 24px; margin-right: 26px; border-bottom: 1px solid #e3e3e3;">
        <button class="d-flex flex-row gap-2 btn btn-outline-dark" style="min-width: fit-content;align-items:center;justify-content:center;margin-bottom:0px" id="prevPageBtnTop" onclick="previousPage()" disabled>Previous</button>
        
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <input type="number" id="pageNumberInput" min="1" max="1" value="1" 
                 style="width: 50px; height: 32px; border: 1px solid #ccc; border-radius: 4px; text-align: center; font-size: 14px; -webkit-appearance: none; -moz-appearance: textfield;"
                 onkeypress="handlePageInputKeypress(event)"
                 onchange="goToPage()" />
          <span style="font-size: 14px;">of</span>
          <span id="totalPagesTop" style="font-size: 14px;">1</span>
        </div>
        
        <button class="d-flex flex-row gap-2 btn btn-outline-dark btn-outline-secondary" style="min-width: fit-content;align-items:center;justify-content:center;margin-bottom:0px" id="nextPageBtnTop" onclick="nextPage()" disabled >Next</button>
      </div>

      <style>
        /* Remove spinner arrows from number input */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        input[type="number"] {
          -moz-appearance: textfield;
        }
      </style>

      <div class="card-body px-0 pb-2">
        <div class="table-responsive" style="padding-left:1rem;padding-right:1rem;">
          <table class="table align-items-center mb-0" style="table-layout: fixed;max-width: 100%;">
            <thead ondblclick='toggleVotingDetails();'>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 {% if darkmode %}dark-colors{% endif %}" style="width:40%;">Oracle</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 {% if darkmode %}dark-colors{% endif %}" style="width:40%;">Stream</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 {% if darkmode %}dark-colors{% endif %}" style="width:20%;">Actions</th>
              </tr>
            </thead>
            <tbody id="updating_table">
              <!-- Initial loading message -->
              <tr>
                <td colspan="3" style="text-align:center; padding: 2rem;">
                  <div class="spinner-border" role="status">
                    <span class="sr-only">Loading streams...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal for Observations -->
  <div id="observationsModal" class="modal" style="display: none;">
    <div id="modal-content" class="modal-content" style="position: relative;padding: 1rem;border-radius: 8px;background-color: #fff;max-height: 90vh;margin-top: 3rem;max-width: 150vh;margin-left: auto;margin-right: auto;">
      <div class="d-flex" style="align-items:center; justify-content:space-between">
        <h4 id="streamName"></h4>
        <i class="material-icons opacity-10" class="close" onclick="closeModal()" style="cursor:pointer">cancel</i>
      </div>

      <div id="modalLoading" style="display: flex; height: 100%; justify-content: center; align-items: center">
        Loading.....
      </div>

      <!-- Graph Section -->
      <div id="observationsGraphContainer" style="display: none; height: 300px; margin-bottom: 20px;">
        <canvas id="observationsGraph"></canvas>
      </div>
      <div  style="width:35% padding:5px">
        <select class="d-flex flex-row gap-2 btn btn-outline-dark" xname="Intervals" id="ZoomValue" onchange="ReRenderGraph()">
          <option value="5" selected>5 Minute</option>
          <option value="10" selected>10 Minute</option>
          <option value="15" selected>15 Minute</option>
          <option value="30" selected>30 Minute</option>
          <option value="60" selected>1 Hour </option>
          <option value="1440">1 Day</option>
          <option value="10080">1 Week</option>
          <option value="40320">1 Month</option>
        </select>
      </div>
        <div id="observation-table" style="display: none; overflow-y: scroll; height: calc(100% - 350px);">
          <table id="observationsTable" style="width: 100%; border-collapse: collapse; margin-top: 10px;">
            <thead>
              <tr>
                <th style="border-bottom: 1px solid #ccc; padding: 8px;">Time</th>
                <th style="border-bottom: 1px solid #ccc; padding: 8px; color: #533549">Real-World Value</th>
                <th style="border-bottom: 1px solid #ccc; padding: 8px; color: #f6b042">Avg Prediction</th>
              </tr>
            </thead>
            <tbody id="observationsBody">
              <!-- Observations will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.2.0/chartjs-plugin-zoom.min.js"></script>
<script type="text/javascript">
  const darkmode = {{ 'true' if darkmode else 'false' }};
  const hasRoom = {{ 'true' if hasRoom else 'false' }};
  
  // Server-side pagination variables
  let currentPage = 1;
  let targetPage = 1;
  const itemsPerPage = 50;
  let currentSearch = '';
  let currentSort = 'popularity';
  let currentOrder = 'desc';
  let isLoading = false;
  let totalPages = 1;
  let totalStreams = 0;
  let hasNext = false;  // NEW: Track server's next page status
  let hasPrev = false;  // NEW: Track server's previous page status
  
  let sortOrder = {
    popularity: 'desc',
    date: 'asc',
    votedfor: 'desc'
  };
  let timeout = null;
  let sortTimeout = null;

  function updatePaginationButtons(currentPage, totalPages, hasNext, hasPrev) {
    // Update both top and bottom pagination buttons
    const prevBtnTop = document.getElementById('prevPageBtnTop');
    const nextBtnTop = document.getElementById('nextPageBtnTop');
    
    // Update button states - disable based on data availability AND loading state
    prevBtnTop.disabled = !hasPrev || isLoading;
    nextBtnTop.disabled = !hasNext || isLoading;

    // Update visual appearance
    prevBtnTop.classList.toggle('btn-outline-secondary', !hasPrev || isLoading);
    prevBtnTop.classList.toggle('btn-outline-dark', hasPrev && !isLoading);
    
    nextBtnTop.classList.toggle('btn-outline-secondary', !hasNext || isLoading);
    nextBtnTop.classList.toggle('btn-outline-dark', hasNext && !isLoading);
    
    // Update total pages display only
    document.getElementById('totalPagesTop').textContent = totalPages;
    
    // Always update page number input to current page when this function is called
    const pageInput = document.getElementById('pageNumberInput');
    pageInput.value = currentPage;
    pageInput.max = totalPages;
}

  // Handle page number input keypress (Enter key)
  function handlePageInputKeypress(event) {
    if (event.key === 'Enter') {
      goToPage();
    }
  }

  // Go to specific page
  function goToPage() {
  const pageInput = document.getElementById('pageNumberInput');
  targetPage = parseInt(pageInput.value);
  
  if (isNaN(targetPage) || targetPage < 1 || targetPage > totalPages) {
    pageInput.value = currentPage; // Reset to current page if invalid
    showNotification("Please enter a valid page number", true);
    return;
  }
  
  if (targetPage !== currentPage && !isLoading) {
    // Keep the target page value in the input during loading
    pageInput.value = targetPage;
    fetchStreams(currentSearch, targetPage, currentSort, currentOrder);
  }
}

  // Initial call to fetch streams
  fetchStreams();

  // Close modal function
  function closeModal() {
    document.getElementById('observationsModal').style.display = 'none';
  }

  // Toggle voting details
  function toggleVotingDetails() {
    const tableBody = document.getElementById('updating_table');
    const rows = tableBody.querySelectorAll('tr');
    rows.forEach(row => {
      if (row.classList.contains('stream-details')) {
        row.style.display = row.style.display === 'none' ? 'table-row' : 'none';
      }
    });
  }

function setPaginationLoadingState(loading) {
      const prevBtnTop = document.getElementById('prevPageBtnTop');
      const nextBtnTop = document.getElementById('nextPageBtnTop');
      
      if (loading) {
          prevBtnTop.disabled = true;
          nextBtnTop.disabled = true;
          prevBtnTop.classList.add('btn-outline-secondary');
          prevBtnTop.classList.remove('btn-outline-dark');
          nextBtnTop.classList.add('btn-outline-secondary');
          nextBtnTop.classList.remove('btn-outline-dark');
      }
      // When loading is false, updatePaginationButtons will be called to restore proper state
  }

  function showNotification(message, showError = false) {
    const notification = document.getElementById(showError ? 'notification_error' : 'notification');
    notification.innerHTML = message;
    notification.style.display = 'block';

    setTimeout(() => {
      notification.style.display = 'none';
    }, 5000);
  }

  // Server-side search with debouncing
  function debounceSearch() {
    if (timeout) {
        clearTimeout(timeout);
    }
    
    const tableBody = document.getElementById('updating_table');
    showLoadingState();
    
    timeout = setTimeout(() => {
        const searchText = document.getElementById('searchInput').value.trim();
        currentSearch = searchText;
        currentPage = 1; // Reset to first page on new search
        fetchStreams(searchText, 1, currentSort, currentOrder);
    }, 300);
}

  // Show loading state
  function showLoadingState() {
    const tableBody = document.getElementById('updating_table');
    tableBody.innerHTML = `
      <tr>
        <td colspan="3" style="text-align:center; padding: 2rem;">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading streams...</span>
          </div>
        </td>
      </tr>
    `;
  }

  function fetchStreams(search = '', page = 1, sort = 'popularity', order = 'desc') {
  if (isLoading) return;
  
  isLoading = true;
  
  showLoadingState();
    
  const params = new URLSearchParams({
      page: page,
      per_page: itemsPerPage,
      search: search || '',
      sort: sort,
      order: order
  });
  
  fetch(`/streams/api?${params}`)
      .then(response => {
          if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
      })
      .then(data => {
          // Extract pagination data
          const pagination = data || {
              current_page: 1,
              total_pages: 1,
              total_count: 0,
              has_prev: false,
              has_next: false,
              per_page: itemsPerPage
          };
          
          // Update global state
          currentPage = pagination.current_page;
          totalPages = pagination.total_pages;
          totalStreams = pagination.total_count;
          hasNext = pagination.has_next;
          hasPrev = pagination.has_prev;
          updateStreamDisplay(data.streams || [], darkmode);
          isLoading = false;
          updatePaginationButtons(currentPage, totalPages, hasNext, hasPrev);
      })
      .catch(error => {
          console.error('Error fetching streams:', error);
          const tableBody = document.getElementById('updating_table');
          tableBody.innerHTML = `
              <tr>
                  <td colspan="3" style="text-align:center; padding: 2rem; color: red;">
                      Error loading streams. Please try again.
                      <br><button onclick="fetchStreams('${currentSearch}', ${currentPage}, '${currentSort}', '${currentOrder}')" class="btn btn-sm btn-outline-primary mt-2">Retry</button>
                  </td>
              </tr>
          `;
          
          // Reset loading state and update buttons
          isLoading = false;
          updatePaginationButtons(currentPage, totalPages, hasNext, hasPrev);
          showNotification("Failed to load streams", true);
      });
}; 

  // Updated pagination functions
  function nextPage() {
    if (!isLoading && hasNext) {
        fetchStreams(currentSearch, currentPage + 1, currentSort, currentOrder);
    }
}

function previousPage() {
    if (!isLoading && hasPrev) {
        fetchStreams(currentSearch, currentPage - 1, currentSort, currentOrder);
    }
}

  // Updated sort function
  function toggleSort(type) {
    if (sortTimeout) {
      clearTimeout(sortTimeout);
    }
    
    showLoadingState();

    sortTimeout = setTimeout(() => {
      sortOrder[type] = sortOrder[type] === 'asc' ? 'desc' : 'asc';
      const iconElement = document.getElementById(`${type}Icon`);
      iconElement.innerHTML = sortOrder[type] === 'asc' ? 'â†‘' : 'â†“';
      
      currentSort = type;
      currentOrder = sortOrder[type];
      currentPage = 1; // Reset to first page on sort change
      
      fetchStreams(currentSearch, 1, currentSort, currentOrder);
    }, 200);
  }

  function updateStreamDisplay(streams, darkmode) {
    const tableBody = document.getElementById('updating_table');
    tableBody.innerHTML = '';

    if (streams.length === 0) {
      const noDataRow = document.createElement('tr');
      noDataRow.innerHTML = '<td style="text-align:center; padding: 2rem;" colspan="3">No streams found.</td>';
      tableBody.appendChild(noDataRow);
      return;
    }

    streams.forEach(stream => {
      // Calculate if last observation is within 24 hours
      const now = new Date();
      const latestObservationTime = new Date(stream.latest_observation_time);
      const isActive = (now - latestObservationTime) <= 24 * 60 * 60 * 1000;

      const row = document.createElement('tr');
      row.style.cursor = "pointer";
      row.onclick = () => toggleStreamDetails(row, stream.stream_id);
      row.id = `stream_${stream.stream_id}`;
      let rowClass = darkmode ? 'yellow-dark-hover' : 'yellow-hover';
      row.className = rowClass;
      
      const voteActionHtml = `
        <td>
          <div class="d-flex gap-2">
            <div id="observations">
              <i class="material-icons opacity-10" title="History" onclick="event.stopPropagation(); showObservations(${stream.stream_id}, '${stream.stream}');">stacked_line_chart</i>
            </div>
            ${stream.vote === 0 ?
                `<div id="stream_increment_${stream.stream_id}" onclick="incrementVote(${stream.stream_id}, event);">
                    <i class="material-icons opacity-10" style="opacity:0.4 !important;" title="Approve">thumb_up</i>
                </div>` :
                `<div id="stream_decrement_${stream.stream_id}" onclick="decrementVote(${stream.stream_id}, event);">
                    <i class="material-icons opacity-10" title="Approved">thumb_up</i>
                </div>`
            }
            ${hasRoom ? 
                `<div id="stream_predict_${stream.stream_id}" onclick="predictStream(${stream.stream_id}, event);">
                    <i class="material-icons opacity-10" title="Predict Stream">trending_up</i>
                </div>` : 
                ''
            }
            <div id="stream_flag_${stream.stream_id}" onclick="flagStream(${stream.stream_id}, event);">
              <i class="material-icons opacity-10" style="opacity:0.4 !important;" title="Flag Stream">flag</i>
            </div>
          </div>
        </td>
      `;

      row.innerHTML = `
        <td>
          <div class="d-flex px-3 py-1">
            <h6 class="mb-0 text-sm ${darkmode ? 'dark-text' : ''}" style="max-width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" title="${stream.oracle_address}">${stream.oracle_alias || stream.oracle_address}</h6>
          </div>
        </td>
        <td>
          <div class="d-flex px-3 py-1">
            <h6 class="mb-0 text-sm ${darkmode ? 'dark-text' : ''}" style="max-width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">${stream.stream}</h6>
          </div>
        </td>
        ${voteActionHtml}
      `;
      tableBody.appendChild(row);

      // Stream Details Row
      const streamDetailRow = document.createElement('tr');
      streamDetailRow.className = 'stream-details';
      streamDetailRow.style.display = "none";
      streamDetailRow.innerHTML = `
        <td colspan="3">
          <div class="d-flex px-3 py-1" style="flex-direction:column;gap:8px;align-items:center;gap:5px;">
            <div style="display:flex;width:100%;flex-direction:row;flex-wrap:wrap;">
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Name:</strong> ${stream.stream}</p>
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Target:</strong> ${stream.target || 'N/A'}</p>
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Cadence:</strong> ${stream.cadence || 'N/A'} seconds</p>
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Created:</strong> ${stream.stream_created_ts}</p>
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Oracle Address:</strong> ${stream.oracle_address}</p>
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Community Vote:</strong> ${stream.total_vote}</p>
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Tags:</strong> ${stream.tags || 'N/A'}</p>
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Vote:</strong> ${stream.vote}</p>
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Latest Observation Value:</strong> ${stream.latest_observation_value || 'N/A'}</p>
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Latest Observation Time:</strong> ${stream.latest_observation_time}</p>
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
                <strong>Status:</strong>
                <span style="color: ${isActive ? 'green' : 'red'};">
                  ${isActive ? 'Active' : 'Inactive'}
                </span>
              </p>
              <p class="text-sm" style="width:50%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Predictions Count:</strong> ${stream.predictors_count || 0}</p>
              <p class="text-sm" style="width:100%;white-space:wrap;"><strong>URL:</strong> <a href="${stream.url || '#'}" target="_blank">${stream.url || 'N/A'}</a></p>
              <p class="text-sm" style="width:100%;white-space:wrap;padding-bottom:1rem;"><strong>Description:</strong> ${stream.description || 'N/A'}</p>
            </div>
          </div>
        </td>
      `;
      tableBody.appendChild(streamDetailRow);
    });
  }

  function toggleStreamDetails(row, streamId) {
    const detailsRow = row.nextElementSibling;
    if (detailsRow.style.display === 'none' || detailsRow.style.display === '') {
      detailsRow.style.display = 'table-row';
    } else {
      detailsRow.style.display = 'none';
    }
  }

  // Increment Vote
  function incrementVote(streamId, event) {
    event.stopPropagation();
    fetch('/vote_on/sanction/incremental', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({streamId: streamId})
    })
    .then(async (response) => {
      if (response.ok) {
        const responseData = await response.json();
        const voteActionElement = document.getElementById(`stream_increment_${streamId}`);
        voteActionElement.innerHTML = '<i class="material-icons opacity-10" title="Approved">thumb_up</i>';
        voteActionElement.onclick = (e) => decrementVote(streamId, e);
        voteActionElement.id = `stream_decrement_${streamId}`;
        showNotification("Vote added");
      }
    })
    .catch(error => {
      console.error('Error:', error);
      showNotification("Something went wrong!", true);
    });
  }

  // Remove Vote
  function decrementVote(streamId, event) {
    event.stopPropagation();
    fetch('/clear_vote_on/sanction/incremental', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({streamId: streamId})
    })
    .then(async (response) => {
      if (response.ok) {
        const responseData = await response.json();
        const voteActionElement = document.getElementById(`stream_decrement_${streamId}`);
        voteActionElement.innerHTML = '<i class="material-icons opacity-10" style="opacity:0.4 !important;" title="Approve">thumb_up</i>';
        voteActionElement.onclick = (e) => incrementVote(streamId, e);
        voteActionElement.id = `stream_increment_${streamId}`;
        showNotification("Vote removed");
      }
    })
    .catch(error => {
      console.error('Error:', error);
      showNotification("Something went wrong!", true);
    });
  }

  function predictStream(streamId, event) {
    event.stopPropagation();
    fetch('/predict/stream', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({streamId: streamId})
    })
    .then(async (response) => {
      if (response.ok) {
        const responseData = await response.json();
        showNotification("Stream added successfully. Please restart to see it on the dashboard.");
      }
    })
    .catch(error => {
      console.error('Error:', error);
      showNotification("Something went wrong!", true);
    });
  }

  function flagStream(streamId, event) {
    event.stopPropagation();
    const voteActionElement = document.getElementById(`stream_flag_${streamId}`);
    
    fetch('/flag/stream', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({streamId: streamId})
    })
    .then(async (response) => {
      if (response.ok) {
        const responseData = await response.json();
        voteActionElement.innerHTML = '<i class="material-icons opacity-10" title="Flagged Stream">flag</i>';
        showNotification("Stream has been flagged for review.");
      } else {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      showNotification("Failed to flag stream. Please try again.", true);
    });
  }

  // Chart and observation functions (keeping existing functionality)
  let observationsChart;
  var mostRecentName;
  var mostRecentStreamId;

  function formatDateToShort(dateString) {
    const date = new Date(dateString);
    return `${date.getDate()} ${date.toLocaleString('en-US', { month: 'short' })}, ${date.getFullYear()}`;
  }

  function renderGraphChunked(graphCanvas, combinedTimes, observationValues, predictionValues, futureForecastingObservationAvgValue, chunkSize = 100) {
    const totalPoints = combinedTimes.length;
    let currentIndex = 0;
    const ctx = graphCanvas.getContext('2d');

    Chart.register(ChartZoom);
    const chartData = {
      labels: [],
      datasets: [
        {
          label: 'Real World Data',
          data: [],
          borderColor: '#533549',
          borderWidth: 1,
          pointBackgroundColor: '#533549',
          pointRadius: 1.2,
          fill: false,
          tension: .5,
        },
        {
          label: 'Predictions Data',
          data: [],
          borderColor: '#f6b042',
          borderWidth: 1.8,
          pointBackgroundColor: '#f6b042',
          pointRadius: 2,
          fill: false,
          tension: .5,
        }
      ],
    };

    const chartOptions = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          title: { display: false, text: 'Time' },
          grid: { display: false },
          ticks: { display: false },
        },
        y: { title: { display: true, text: 'Value' }, grid: { display: false } },
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function (context) {
              return `Time: ${context.label}, Value: ${context.raw}`;
            },
          },
        },
        legend: {
          display: false,
          labels: {
            font: { size: 12 },
            boxWidth: 12,
            boxHeight: 12,
            generateLabels: function (chart) {
              return chart.data.datasets.map((dataset, i) => ({
                text: dataset.label,
                fillStyle: dataset.borderColor,
                strokeStyle: dataset.borderColor,
                lineWidth: 2,
                datasetIndex: i,
              }));
            },
          },
        },
        zoom: {
          limits: {
            y: {min: null, max: null},
            x: {min: 0, max: null},
          },
          pan: {
            enabled: true,
            mode: 'xy',
            threshold: 10
          },
          zoom: {
            wheel: {
              enabled: true
            },
            pinch: {
              enabled: true
            },
            mode: 'xy',
          }
        },
      }
    };

    if (observationsChart) {
      observationsChart.destroy();
    }

    observationsChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: chartOptions,
    });

    function addChunk() {
      const endIndex = Math.min(currentIndex + chunkSize, totalPoints);
      observationsChart.data.labels.push(...combinedTimes.slice(currentIndex, endIndex));
      observationsChart.data.datasets[0].data.push(...observationValues.slice(currentIndex, endIndex));
      const realLow = Math.min(...observationValues)*.8;
      const realHigh = Math.max(...observationValues)*1.25;
      observationsChart.data.datasets[1].data.push(
        ...predictionValues.slice(currentIndex, endIndex).map(value =>
          value === 0 || value < realLow || value > realHigh ? null : value
        )
      );

      const BoundLow = Math.min(...predictionValues,...observationValues,futureForecastingObservationAvgValue) *0.98;
      const BoundHigh = Math.max(...predictionValues,...observationValues,futureForecastingObservationAvgValue) *1.02;
      observationsChart.options.plugins.zoom.limits.y.min = BoundLow;
      observationsChart.options.plugins.zoom.limits.y.max = BoundHigh;
      observationsChart.options.plugins.zoom.limits.x.max = endIndex;

      observationsChart.update();
      currentIndex += chunkSize;

      if (currentIndex < totalPoints) {
        requestAnimationFrame(addChunk);
      } else {
        const lastTimestamp = combinedTimes[combinedTimes.length - 1];
        const futureTimestamp = new Date(lastTimestamp);
        futureTimestamp.setMinutes(futureTimestamp.getMinutes() + 10);
        const formattedFutureTimestamp = futureTimestamp.toLocaleString('en-US');
        observationsChart.data.labels.push(formattedFutureTimestamp);
        observationsChart.data.datasets[1].data.push(futureForecastingObservationAvgValue);
        observationsChart.update();

        setTimeout(() => {
          const pointBackgroundColors = observationsChart.data.datasets[1].pointBackgroundColor;
          const pointBorderColors = observationsChart.data.datasets[1].pointBorderColor;
          const pointRadius = observationsChart.data.datasets[1].pointRadius;

          if (Array.isArray(pointBackgroundColors)) {
            pointBackgroundColors.push('#00bfff');
          } else {
            observationsChart.data.datasets[1].pointBackgroundColor = Array(observationsChart.data.datasets[1].data.length - 1).fill('#f6b042');
            observationsChart.data.datasets[1].pointBackgroundColor.push('#00bfff');
          }

          if (Array.isArray(pointBorderColors)) {
            pointBorderColors.push('#00bfff');
          } else {
            observationsChart.data.datasets[1].pointBorderColor = Array(observationsChart.data.datasets[1].data.length - 1).fill('#f6b042');
            observationsChart.data.datasets[1].pointBorderColor.push('#00bfff');
          }

          if (Array.isArray(pointRadius)) {
            pointRadius.push(5);
          } else {
            observationsChart.data.datasets[1].pointRadius = Array(observationsChart.data.datasets[1].data.length - 1).fill(2);
            observationsChart.data.datasets[1].pointRadius.push(5);
          }

          observationsChart.update();
        }, 0);
      }
    }

    addChunk();
  }

  function showLineBarGraph(graphCanvas, parsedObservations, futureForecastingObservationAvgValue, observationsBody) {
    const ctx = graphCanvas.getContext('2d');

    const ZoomController = (date) => {
      const Zoom = document.getElementById("ZoomValue").value;
      const msInOneMinute = 10 * 60 * 100 * Zoom;
      return new Date(Math.round(new Date(date).getTime() / msInOneMinute) * msInOneMinute);
    };

    const intervalsMap = new Map();
    parsedObservations.forEach((obs) => {
      const roundedTime = ZoomController(obs.ts).toLocaleString('en-US');
      if (!intervalsMap.has(roundedTime)) {
        intervalsMap.set(roundedTime, { observationAvg: 0, predictionAvg: 0, count: 0 });
      }
      const current = intervalsMap.get(roundedTime);
      current.observationAvg += parseFloat(obs.value);
      current.predictionAvg += parseFloat(obs.avg);
      current.count += 1;
    });

    const combinedTimes = Array.from(intervalsMap.keys()).sort((a, b) => new Date(a) - new Date(b));
    const observationValues = combinedTimes.map((time) => {
      const data = intervalsMap.get(time);
      return data.observationAvg / data.count;
    });
    const predictionValues = combinedTimes.map((time) => {
      const data = intervalsMap.get(time);
      return data.predictionAvg / data.count;
    });

    let iterator = combinedTimes.length - 1;
    combinedTimes.slice().reverse().forEach(time => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td style="padding: 8px; border-bottom: 1px solid #ccc;">${time}</td>
        <td style="padding: 8px; border-bottom: 1px solid #ccc;">${observationValues[iterator]}</td>
        <td style="padding: 8px; border-bottom: 1px solid #ccc;">${predictionValues[iterator]}</td>
      `;
      observationsBody.appendChild(row);
      iterator -= 1;
    });

    renderGraphChunked(graphCanvas, combinedTimes, observationValues, predictionValues, futureForecastingObservationAvgValue);
  }

  function showObservations(streamId, streamName) {
    mostRecentName = streamName;
    mostRecentStreamId = streamId;
    const observationsBody = document.getElementById('observationsBody');
    const graphContainer = document.getElementById('observationsGraphContainer');
    const graphCanvas = document.getElementById('observationsGraph');
    const modelContent = document.getElementById('modal-content');
    const observationTable = document.getElementById('observation-table');
    const nameOfStream = document.getElementById('streamName');

    nameOfStream.innerHTML = "Stream: " + mostRecentName;
    document.getElementById('observationsModal').style.display = 'block';
    graphContainer.style.display = 'none';
    observationTable.style.display = 'none';
    document.getElementById('modalLoading').style.display = "flex";

    fetch('/get_observations', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ streamId: streamId })
    })
    .then(async (response) => {
      if (response.ok) {
        const data = await response.json();
        let parsedObservationsAndMostRecent = JSON.parse(data.observations);
        let parsedObservations = parsedObservationsAndMostRecent[0];
        let futureForecastingObservationAvgValue = parsedObservationsAndMostRecent[1];
        observationsBody.innerHTML = '';
        
        if (parsedObservations.length === 0) {
          modelContent.style.height = "300px";
          graphContainer.style.display = 'none';
          observationTable.style.display = 'block';
          observationTable.style.height = "300px";
          observationTable.style.overflowY = "hidden";
          const noDataRow = document.createElement('tr');
          noDataRow.innerHTML = '<td colspan="3" style="text-align: center; padding: 8px;">No data found</td>';
          observationsBody.appendChild(noDataRow);
        } else {
          graphContainer.style.display = 'block';
          modelContent.style.height = "600px";
          observationTable.style.display = 'block';
          observationTable.style.height = "calc(100% - 350px)";
          observationTable.style.overflowY = "scroll";
          
          parsedObservations.sort((a, b) => new Date(a.ts) - new Date(b.ts));
          showLineBarGraph(graphCanvas, parsedObservations, futureForecastingObservationAvgValue, observationsBody);
        }

        document.getElementById('modalLoading').style.display = "none";
        document.body.classList.add('no-scroll');
        graphContainer.addEventListener('wheel', (event) => {
          event.stopPropagation();
        }, { passive: false });
      }
    })
    .catch(error => {
      console.error('Error fetching observations:', error);
      showNotification("Failed to load observations", true);
    });
  }

  function ReRenderGraph() {
    showObservations(mostRecentStreamId, mostRecentName);
  }

  function closeModal() {
    document.getElementById('observationsModal').style.display = 'none';
    document.body.classList.remove('no-scroll');
  }

  window.onclick = function(event) {
    const modal = document.getElementById('observationsModal');
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  };

  // Initialize page
  document.addEventListener('DOMContentLoaded', function() {
    fetchStreams('', 1, 'popularity', 'desc');
  });
</script>
