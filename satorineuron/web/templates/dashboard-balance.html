{% block content %}
  <style>
    /* Styles removed - no longer needed */
  </style>

  <div class="col-xl-3 col-lg-3 col-sm-12 mb-xl-0 mb-4">
    <div class="card {% if darkmode %}dark-colors{% endif %}">
      <div class="card-header p-3 pt-2 {% if darkmode %}dark-colors{% endif %}">
        <div class="text-center pt-3" style="display:block;">
          <h6 class="text-center {% if darkmode %}dark-colors{% endif %}" style="font-size: 17px; vertical-align: middle;">
            Holdings
          </h6>
        </div>
        <div class="text-center" style="padding-top:2rem; padding-bottom:3rem;">
          <h4 class="mb-0 {% if darkmode %}dark-colors{% endif %}">
            {{ "%.3f"|format(((holdingBalance | default(0)) + (holdingBalanceBase | default(0))) | round(3)) }}
          </h4>
          <p class="text-sm text-capitalize {% if darkmode %}dark-colors{% endif %}" style="margin-bottom:0;">SATORI</p>
        </div>
      </div>
      <div class="card-footer p-1"></div>
    </div>
  </div>
{% endblock %}
